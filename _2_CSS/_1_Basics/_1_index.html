<!-- Basic Syntax -->

<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Color Property</title>
    <style>
        h1{
            color: red;
        }
        p{
            color: rgb(167, 33, 167);
        }
    </style>
</head>
<body>
    <h1>This is the heading</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eos, voluptatum! </p>
</body>
</html>
<!--
    -> Selector: The HTML element you want to style
    -> Property: The attribute you want to change(like font, color,etc.)
    -> Value: The specific style you want to apply to the property(like red,bold,etc).
    
    Example
    h1{
        font-size: 30px;
    }
    
    Selector: h1
    Property: font-size
    Value: 30px

    The whole statement is declaration
-->
